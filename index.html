<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Student Database</title>
  </head>
  <body>
    <nav id="nav" ><h1>Masai Student Database</h1></nav>
    <div id="main">
      <div id="sidebar">
        <div>
            <p>Add Student</p>
            <input type="text" id="name" placeholder="Student Name" >
            <input type="text" id="batch" placeholder="Student Batch">
            <input type="text" id="section" placeholder="Student Selection">
            <input type="text" id="eval_score" placeholder="Eval Score">
            <input type="text" id="image" placeholder="Image Url">
            <button id="add_student">Add Student</button>
          </div>
          <div>
            <p>Update Score</p>
            <input type="text" id="new_score" />
          </div>
          <div>
            <p>Sort Based On Score</p>
            <button id="sort-low-to-high">Sort Low to High</button>
            <button id="sort-high-to-low">Sort High to Low</button>
          </div>
          <div>
            <p>Filter by Score</p>
            <button id="greater-than">Score >= 5</button>
            <button id="less-than">Score <= 5</button>
          </div>
        </div>
        <div id="container">
          
        </div>
      </div>
      <script src="./src/scripts/index.js"></script>
    </body>
</html>
